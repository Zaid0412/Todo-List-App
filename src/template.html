<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div id="container">
        <div class="header">
            <div class="date"></div>
            <div class="task-types">
                <div class="task-num">0 Tasks</div>
                <button class="allTasks-btn active">All</button>
                <button class="activeTasks-btn">Active</button>
                <button class="compTasks-btn">Completed</button>
            </div>
            <input type="text" class="todo-input" placeholder="Add a new task...">
        </div>
        <div class="todos-display isEmpty">
            <h2>No Tasks Found</h2>
        </div>
    </div>
</body>
</html>
